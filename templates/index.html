<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒåedok URL Konvertor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            font-size: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 24px 0;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 16px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            color: #c00;
            margin-top: 16px;
            font-weight: 500;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .template-box {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 2px solid #e0e0e0;
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .template-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .template-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #e0e0e0;
            font-family: 'DM Sans', monospace;
        }

        .info-box {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            color: #2e7d32;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 42px;
            }

            .template-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ƒåEDOK KONVERTOR</h1>
        <p class="subtitle">Vlo≈æte ƒåedok URL a z√≠skejte hotov√© ≈°ablony pro kan√°l i web</p>

        <form id="convertForm">
            <div class="input-group">
                <label for="url">ƒåedok URL:</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    placeholder="https://www.cedok.cz/dovolena/..."
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                üöÄ P≈ôev√©st a Zkr√°tit
            </button>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Zpracov√°v√°m...
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="template-box">
                <div class="template-header">
                    <div class="template-title">
                        <span>üì±</span>
                        ≈†ABLONA NA KAN√ÅL
                    </div>
                    <button class="copy-btn" onclick="copyTemplate('channel')">
                        üìã Kop√≠rovat
                    </button>
                </div>
                <div class="template-content" id="channelTemplate"></div>
            </div>

            <div class="template-box">
                <div class="template-header">
                    <div class="template-title">
                        <span>üåê</span>
                        ≈†ABLONA NA WEB
                    </div>
                    <button class="copy-btn" onclick="copyTemplate('web')">
                        üìã Kop√≠rovat
                    </button>
                </div>
                <div class="template-content" id="webTemplate"></div>
            </div>

            <div class="info-box">
                <span>‚úÖ</span>
                <div>
                    <strong>Zkr√°cen√° URL:</strong> <span id="shortUrl"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            
            if (!url) {
                showError('Pros√≠m, zadejte URL adresu');
                return;
            }

            // Reset
            error.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Do≈°lo k chybƒõ p≈ôi zpracov√°n√≠');
                }

                // Zobrazen√≠ v√Ωsledk≈Ø
                document.getElementById('channelTemplate').textContent = data.channel_template;
                document.getElementById('webTemplate').textContent = data.web_template;
                document.getElementById('shortUrl').textContent = data.short_url;

                results.classList.add('active');

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = '‚ö†Ô∏è ' + message;
            error.classList.add('active');
        }

        function copyTemplate(type) {
            const elementId = type === 'channel' ? 'channelTemplate' : 'webTemplate';
            const text = document.getElementById(elementId).textContent;
            const btn = event.target;

            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Zkop√≠rov√°no!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Chyba p≈ôi kop√≠rov√°n√≠: ' + err);
            });
        }
    </script>
</body>
</html>
